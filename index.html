<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Plantas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Principal (Encabezado) -->
    <table border="0" width="100%">
        <td>
            <section class="containerTitle"> <!--Titulo-->
                <img src="./Img/PrimerFondo.png" alt="Fondo 1" />
                <p>FLORA 103</p>
            </section>
        </td>
        <tr>
            <td align="center">
                <br>
                <div class="Search">
                    <input type="text" id="buscador" placeholder="Buscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </td>
        </tr>
    </table>
    <!--Los 2 botones para las categorias-->
    <br>
    <table border="1" width="100%">
        <tr class="ImgBotones">
            <td width="50%">
                <div class="contenedorBtnSF">
                    <figure>
                        <img src="./Img/PlantaSinFrutoSF.jpeg"/>
                            <div class="capa">
                                <h3>Planta</h3>
                            </div>
                    </figure>
                </div>
            </td>
            <td width="50%">
                <div class="contenedorBtnSF">
                    <figure>
                        <img src="./Img/PlantaConFrutoSF.jpeg"/>
                            <div class="capa">
                                <h3>Planta Frutales</h3>
                            </div>
                    </figure>
                </div>
            </td>
        </tr>
    </table>
    <!--Las plantas-->
    <table border="1" width="100%" style="text-align: center;">
        <tr>
            <td>
                <ul>
                    <li > 
                        <img src="Img/plantas/arbol de mango.jpg">
                        <h2 class="Imgplanta" id="mango" >Mango</h2>
                    <li>
                </ul>
               
            </td>

        </tr>
    </table>
    <script src="barraBusqueda.js"></script>

</body>
</html>
